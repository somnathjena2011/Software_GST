{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Card Payment</title>
</head>
<body>
<br><br>
<div class="form">
<form method="post">
  {% csrf_token %}
  <br>
  {% for field in netform %}
    <div class="form_div">
      <label class="lbl"><strong>{{ field.label_tag }}</strong></label><br>
      {{ field }}<br>
    </div>
  {% endfor %}
  <br>
  <button type="submit" class="btn">Procced to pay</button><br><br>
</form>
</div>
</body>
</html>
