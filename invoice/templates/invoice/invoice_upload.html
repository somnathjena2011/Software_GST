{% extends 'home.html' %}
{% load static %}
{% block title %}Invoice Upload{% endblock %}
{% block content %}
<br><br>
<div class="form">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <br>
  {% for field in invoice_form %}
  	<div class="form_div">
  		<label class="lbl"><strong>{{ field.label_tag }}</strong></label><br>
  		{{ field }}<br>
  	</div>
  {% endfor %}
  <br>
  <button type="submit" class="btn">Upload Invoice</button><br><br>
</form>
</div>
{% endblock %}
